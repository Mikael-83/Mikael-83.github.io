<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Oculent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    <!-- Hamburger Menu Toggle (Mobile) -->
    <div class="nav-toggle" id="navToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Side Navigation -->
    <nav class="side-nav" id="sideNav">
        <div class="nav-content" id="navContent">
            <div class="nav-logo">Oculent</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="ppf-catalog.html">PPF Catalog</a></li>
                <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="cart-main">
        <div class="container">
            <a href="ppf-catalog.html" class="back-link">‚Üê Back to Catalog</a>

            <h1 class="page-title">Shopping Cart</h1>

            <!-- Cart Items -->
            <div class="cart-content">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be inserted here by JavaScript -->
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (8%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">FREE</span>
                    </div>
                    <div class="summary-total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button class="btn-checkout" id="checkoutBtn">Proceed to Checkout</button>
                    <a href="ppf-catalog.html" class="btn-continue">Continue Shopping</a>
                </div>
            </div>

            <!-- Empty Cart Message -->
            <div class="empty-cart" id="emptyCart" style="display: none;">
                <h2>Your cart is empty</h2>
                <p>Browse our products and add items to your cart</p>
                <a href="ppf-catalog.html" class="btn-category">Browse Products</a>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="catalog.js"></script>
    <script src="cart-page.js"></script>
</body>
</html>
